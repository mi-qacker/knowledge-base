<div class="container mx-auto h-full py-4 lg:w-full">
  <ng-container *ngIf="roadMap$ === undefined">Упс</ng-container>

  <ng-container *ngIf="roadMap$ !== undefined">
    <div *ngIf="roadMap$ | async as roadMap" class="flex h-full flex-col">
      <app-road-map [roadMap]="roadMap" />

      <mat-drawer-container class="flex-grow rounded-lg" autosize>
        <mat-drawer mode="side" opened class="p-4">
          <app-road-map-tree />
        </mat-drawer>
        <mat-drawer-content class="p-4">
          <app-road-map-node />
        </mat-drawer-content>
      </mat-drawer-container>
    </div>
  </ng-container>
</div>
