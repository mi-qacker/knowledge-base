<div class="container mx-auto h-full py-4 lg:w-full">
  <ng-container *ngIf="roadMap">
    <div class="flex h-full flex-col">
      <app-road-map [roadMap]="roadMap" [isOwnerRoadMap]="isOwnerRoadMap" />

      <mat-drawer-container
        *ngIf="roadMapNodes$ | async as roadMapNodes"
        class="flex-grow rounded-lg"
        autosize>
        <mat-drawer mode="side" opened class="p-4">
          <app-road-map-tree
            [roadMapNodes]="roadMapNodes"
            [isOwnerRoadMap]="isOwnerRoadMap" />
        </mat-drawer>
        <mat-drawer-content class="p-4">
          <app-road-map-node />
        </mat-drawer-content>
      </mat-drawer-container>
    </div>
  </ng-container>
</div>
