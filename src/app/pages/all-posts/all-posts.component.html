<div class="container">

  <div class="list-categories">
    <mat-list>
      <mat-list-item style="cursor: pointer;">
        <h2>Все категории</h2>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item style="cursor: pointer;">Программирование</mat-list-item>
      <mat-list-item style="cursor: pointer;">Моделирование</mat-list-item>
      <mat-list-item style="cursor: pointer;">Проектная деятельность</mat-list-item>
    </mat-list>
  </div>

  <div [@listAnimation]="posts.length" class="list-container">
    <app-post-card *ngFor="let post of posts" [post]="post" [userId]="userId$ | async"></app-post-card>
  </div>

</div>
