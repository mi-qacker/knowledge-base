<h1 mat-dialog-title>Редактирование категории</h1>
<div mat-dialog-content>
  <mat-form-field class="field">
    <mat-label>Категория</mat-label>
    <input [(ngModel)]="data.name" matInput />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" color="warn">Отмена</button>
  <button mat-button [mat-dialog-close]="data" color="primary">Сохранить</button>
</div>
