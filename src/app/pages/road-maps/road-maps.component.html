<div
  class="container mx-auto grid grid-cols-1 gap-x-8 gap-y-4 py-4 lg:w-full lg:grid-cols-2">
  <h1 class="col-span-2 py-6 text-center">Дорожные карты</h1>

  <div class="col-span-2 justify-self-end">
    <a mat-fab extended routerLink="./new">
      <mat-icon>add</mat-icon>
      Создать свою дорожную карту
    </a>
  </div>

  <ng-container *ngIf="roadMaps$ | async as roadMaps">
    <mat-card *ngFor="let roadMap of roadMaps">
      <mat-card-header>
        <mat-card-title>{{ roadMap.name }}</mat-card-title>
        <mat-card-subtitle>
          Автор:
          {{ roadMap.author.firstName }}
          {{ roadMap.author.lastName }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ roadMap.shortDescription }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="['.', roadMap.id]">Перейти</a>
        <button mat-button>Подписаться</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
