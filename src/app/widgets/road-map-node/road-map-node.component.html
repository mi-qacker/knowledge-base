<ng-container *ngIf="roadMapNode; else noRoadMapNode">
  <div class="flex flex-row justify-between">
    <h2>{{ roadMapNode.title }}</h2>
    <ng-container *ngIf="!isOwnerRoadMap" [ngSwitch]="checked">
      <button
        *ngSwitchCase="true"
        mat-flat-button
        color="success"
        class="justify-self-end"
        (click)="check(false)">
        <mat-icon>check</mat-icon>
        Выполнено
      </button>
      <button
        *ngSwitchCase="false"
        mat-stroked-button
        class="justify-self-end"
        (click)="check(true)">
        <mat-icon>check</mat-icon>
        Выполнено
      </button>
    </ng-container>
    <button
      mat-fab
      extended
      color="primary"
      class="justify-self-end"
      *ngIf="isOwnerRoadMap"
      [disabled]="loading"
      (click)="saveEditorData(roadMapNode.id)">
      <mat-icon>edit</mat-icon>
      Сохранить
    </button>
  </div>

  <div class="flex-grow overflow-y-auto">
    <div id="editorjs" class="w-full px-16"></div>
  </div>
</ng-container>

<ng-template #noRoadMapNode>
  <p class="text-center text-lg font-medium">Выберите элемент в списке слева</p>
</ng-template>
