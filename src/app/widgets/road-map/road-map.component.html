<div class="grid grid-cols-2" *ngIf="roadMap !== null">
  <ng-container [ngSwitch]="mode">
    <h1 *ngSwitchCase="'idle'">{{ roadMap.name }}</h1>
    <mat-form-field *ngSwitchCase="'edit'" appearance="outline">
      <mat-label>Название дорожной карты</mat-label>
      <input matInput [formControl]="name" required />
    </mat-form-field>
  </ng-container>
  <button
    [ngSwitch]="mode"
    [disabled]="mode === 'edit' && (name.invalid || shortDescription.invalid)"
    mat-fab
    extended
    class="justify-self-end"
    (click)="toggleMode()">
    <mat-icon *ngSwitchCase="'idle'">edit</mat-icon>
    <mat-icon *ngSwitchCase="'edit'">save</mat-icon>
    <ng-container *ngSwitchCase="'idle'">Редактировать</ng-container>
    <ng-container *ngSwitchCase="'edit'">Сохранить</ng-container>
  </button>
  <ng-container [ngSwitch]="mode">
    <p *ngSwitchCase="'idle'" class="col-span-2">
      {{ roadMap.shortDescription }}
    </p>
    <mat-form-field
      *ngSwitchCase="'edit'"
      class="col-span-2"
      appearance="outline">
      <mat-label>Краткое описание дорожной карты</mat-label>
      <textarea matInput [formControl]="shortDescription" required></textarea>
    </mat-form-field>
  </ng-container>
</div>
