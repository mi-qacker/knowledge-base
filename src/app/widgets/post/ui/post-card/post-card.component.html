<mat-card>
  <mat-card-header>
    <mat-card-subtitle>{{ post.category.name }}</mat-card-subtitle>
    <mat-card-title>
      <a [routerLink]="['/', routePath, post.id]" class="title">{{
        post.title
      }}</a>
    </mat-card-title>
    <mat-card-subtitle
      >{{ post.user.lastName }} {{ post.user.firstName }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <div>{{ post.data | postStart }}</div>
  </mat-card-content>
  <mat-card-actions class="flex w-full flex-row justify-between">
    <button (click)="deletePost()" color="warn" mat-flat-button *ngIf="owner">
      <mat-icon>close</mat-icon>
      <span>Удалить</span>
    </button>
    <button
      (click)="likePost()"
      [color]="likeOwner ? 'primary' : undefined"
      mat-button>
      <mat-icon>thumb_up</mat-icon>
      <span>{{ post.likes.length }}</span>
    </button>
  </mat-card-actions>
</mat-card>
